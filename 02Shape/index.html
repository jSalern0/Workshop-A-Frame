<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-box id="myBox"
        width="1"
        height="1"
        depth="1"
        color="#89CFF0"
        position="0 1.50 -1.50"
        rotation="0 45 0"
        shadow>
      </a-box>
      <a-cylinder id= "myCylinder"
        color="crimson"
        height="3"
        position="5 1.50 -5"
        radius="0.5">
      </a-cylinder>
      <a-ring id="myRing"
        color="yellow"
        radius-inner="5"
        radius-outer="5.5"
        position="2 0 -5">
      </a-ring>
      <a-sky color="#fa8072"></a-sky>
      <a-plane src="#ground" height="100" width="100" rotation="-90 0 0" color="#78ab78"></a-plane>




    </a-scene>
  </body>
</html>
